<div class="crm-container">
  <!-- <div crm-ui-debug="$ctrl.myContact"></div> -->
  <!-- <div crm-ui-debug="dedupeConfig"></div> -->

  <h1 crm-page-title>{{ts('Dedupe Group Mapping')}}</h1>

  <form name="myForm" crm-ui-id-scope>

    <div class="help">
      <p>{{ts('Select dedupe rule to add the matching contacts to a group.')}}</p>

      <p>{{ts('Please note that the group contacts will be refreshed every day as per cron job execution.')}}</p>
    </div>

      <div class="crm-block">
        <div class="crm-group">
          <div crm-ui-field="{title: ts('Group'), help: hs('group')}">
            <select
              ng-model="dedupeConfig.group"
              ng-options="row.id as row.title for row in $ctrl.groupList"
              ></select>
          </div>
          <div crm-ui-field="{title: ts('Dedupe Rule'), help: hs('rule')}">
            <select
              ng-model="dedupeConfig.rule"
              ng-options="row.id as row.title for row in $ctrl.dedupeRuleList"
              ></select>
            <!-- <input
              crm-ui-id="myForm.last_name"
              name="last_name"
              ng-model="$ctrl.myContact.last_name"
              class="crm-form-text"
              placeholder="{{ts('Last')}}"
              /> -->
          </div>
        </div>

      <div>
        <button ng-click="$ctrl.save()">{{ts('Save')}}</button>
      </div>
    </div>

  </form>

</div>
